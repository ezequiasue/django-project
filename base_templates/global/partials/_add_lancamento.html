{% load static %}

{%block add-conteudo %}


<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'app:add_lancamento' %}" method="post">

                {% csrf_token %}

                <div class="modal-header">
                    <h4 class="modal-title">Add Lançamentos</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Descrição</label>
                        <input name="descricao" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Data Lançamento</label>
                        <input name="data_lancamento" type="date" class="form-control" required>

                    </div>
                    <div class="form-group">
                        <label>Data Pagamento</label>
                        <input name="data_pagamento" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input name="valor" type="text" class="form-control" required>
                    </div>                                      
                    <div class="form-group">
                        <label>Categoria</label>
                        <input name="categoria" type="text" class="form-control" required = false>
                    </div>   
                    <div class="form-group">
                        <label>Autor</label>
                        <input name="autor" type="text" class="form-control" required>
                    </div>   
                    <div class="form-group">
                        <label>Nota</label>
                        <input name="nota" type="text" class="form-control" required>
                    </div>   
                    <div class="form-group">
                        <label>Genero</label>
                        <input name="genero" type="text" class="form-control" required>
                    </div> 
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
