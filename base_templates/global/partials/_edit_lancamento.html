{% load static %}

{%block edit-conteudo %}

<!-- Edit Modal HTML -->

{% for lancamento in page_obj %}

<div id="editEmployeeModal-{{forloop.counter}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/update/ {{lancamento.id}}" method="post">

                {% csrf_token %}

                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Descrição</label>
                        <input name="descricao" value="{{lancamento.descricao}}" type="text" class="form-control"required>
                    </div>

                    <div class="form-group">
                        <label>Data Lançamento</label>

                        <input name="data_lancamento" value="{{lancamento.data_pagamento}}"  type="text"  class="form-control" required>

                    </div>

                    <div class="form-group">
                        <label>Data Pagamento</label>
                        <input name="data_pagamento" value="{{lancamento.data_pagamento}}" type="text"class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Valor</label>
                        <input name="valor" value="{{lancamento.valor}}" type="number" class="form-control" required>
                    </div>
                   
                    <div class="form-group">
                        <label>Categoria</label>
                        <input name="valor" value="{{lancamento.Categoria.id}}" type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Autor</label>
                        <input name="valor" value="{{lancamento.autor.id}}" type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Nota</label>
                        <input name="valor" value="{{lancamento.nota}}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Genero</label>
                        <input name="valor" value="{{lancamento.genero}}" type="text" class="form-control" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
            
                    <input type="submit" class="btn btn-info" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}

{%endblock%}
